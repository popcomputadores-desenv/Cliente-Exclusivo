      <ons-navigator swipeable id="onsenNavigator" page="page_settings.html"></ons-navigator>
      <template id="page_settings.html">
         <ons-page id="page_settings" modifier="infinite_background" >
            <!--<div class="cart_header"></div> 
               <div class="line-yellow"></div>-->
            <div class="wrap" id="settings_error">
               <p class="make_center trn">Looks like we are having issue loading the app, try to refresh.</p>
               <ons-button modifier="quiet" onclick="getAppSettings()" class="full_width">
                  <ons-icon class="color_green" size="30px" icon="md-refresh"></ons-icon>
                  <span class="color_green trn">try again</span>          
               </ons-button>
            </div>
            <div class="floating_logo_wrap grey_bg"></div>
         </ons-page>
      </template>
      <template id="page_home.html">
         <ons-page id="page_home" modifier="white_background">
            <ons-tabbar id="tabbar_bottom"  position="bottom">
               <ons-tab page="splitter.html" onclick="disableInfo();">
                  <input type="radio" style="display: none">
                  <button class="tabbar__button">
                     <div class="tabbar__icon">
                        <ons-icon class="stic-bottom-icon" icon="fa-home"></ons-icon>
                     </div>
                     <div class="tabbar__label trn">Home</div>
                  </button>
               </ons-tab>
               <ons-tab page="reviews.html" id="stic-kakashi">
                  <input type="radio" style="display: none">
               </ons-tab>
               <ons-tab page="info.html" onclick="enableInfo();">
                  <input type="radio" style="display: none">
                  <button class="tabbar__button">
                     <div class="tabbar__icon">
                        <ons-icon class="stic-bottom-icon" icon="laugh-wink"></ons-icon>
                     </div>
                     <div class="tabbar__label trn">About us</div>
                  </button>
               </ons-tab>
               <ons-tab page="orders.html" onclick="disableInfo();">
                  <input type="radio" style="display: none">
                  <button class="tabbar__button">
                     <div class="tabbar__icon">
                        <ons-icon class="stic-bottom-icon" icon="list"></ons-icon>
                     </div>
                     <div class="tabbar__label trn">Orders</div>
                  </button>
               </ons-tab>
               <ons-tab onclick="showCart()" >
                  <input type="radio" style="display: none">
                  <button class="tabbar__button">
                     <div class="tabbar__icon">
                        <ons-icon class="stic-bottom-icon" icon="fa-shopping-cart"></ons-icon>
                     </div>
                     <div class="tabbar__label trn">Cart</div>
                     <div class="tabbar__badge notification"></div>
                  </button>
               </ons-tab>
            </ons-tabbar>
            <div class="home_tabbar"></div>
         </ons-page>
      </template>
      <template id="splitter.html">
         <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="180px" collapse >
               <ons-page>
                  <div class="left_panel image_loaded show_if_login">
                     <ons-button modifier="quiet" onclick="closePanel();">
                        <ons-icon icon="ion-ios-close-empty" size="25px"></ons-icon>
                     </ons-button>
                     <div>
                        <div class="pending_el" style="height:80px;width: 80px;color: #ccc;border-radius:50%;margin:auto;" ></div>
                        <img src="images/avatar.jpg">      
                        <h5>Ceazar Valencia</h5>
                     </div>
                  </div>
                  <!--left_panel-->
                  <ons-list>
                     <ons-list-item onclick="loadPage('category.html')" tappable>
                        <span class="trn">Home</span>
                     </ons-list-item>
                     <ons-list-item onclick="loadPage('info.html')" tappable>
                        <span class="trn">Info</span>
                     </ons-list-item>
                     <!--<ons-list-item onclick="loadPage('temp.html')" tappable>
                        Reviews
                        </ons-list-item>-->
                     <ons-list-item onclick="loadPage('map.html')" tappable>          
                        <span class="trn">Location</span>
                     </ons-list-item>
                     <ons-list-item onclick="loadPage('book.html')" tappable class="menu_book">          
                        <span class="trn">Book a table</span>
                     </ons-list-item>
                     <ons-list-item onclick="showPage('photo.html')" tappable class="menu_photo" >          
                        <span class="trn">Photos</span>
                     </ons-list-item>
                     <ons-list-item onclick="loadPage('promos.html')" tappable class="menu_promo" >          
                        <span class="trn">Promos</span>
                     </ons-list-item>
                     <ons-list-item  onclick="logout()" tappable class="show_if_login" >          
                        <span class="trn">Log out</span>
                     </ons-list-item>
                     <ons-list-item  onclick="initLogin()" tappable class="show_if_not_login" >          
                        <span class="trn">Log In</span>
                     </ons-list-item>
                  </ons-list>
               </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="category.html"></ons-splitter-content>
         </ons-splitter>
      </template>

      <template id="item.html"  >
         <ons-page id="page_item" on-infinite-scroll="infiniteItem" modifier="white_background" >
            <ons-toolbar>
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center stic-page-name">
                  <span class="cat-name"></span>
               </div>
            </ons-toolbar>
            <div class="search_wrapper">
               <div class="inner_wrap">
                  <ons-row class="stic-grey-bg">
                     <ons-col class="stic-icon-col" vertical-align="center" >
                        <ons-icon icon="fa-search" class="hatake"></ons-icon>
                     </ons-col>
                     <ons-col vertical-align="center"  >
                        <ons-search-input id="search" placeholder="Search for item" onclick="showPageNormal('search_item.html');" ></ons-search-input>
                     </ons-col>
                  </ons-row>
               </div>

            <input type="hidden" name="cat_id" id="cat_id" class="cat_id">   
            <ons-list id="infinite_item" class="wrap image_loaded">    
            </ons-list>
            <div class="make_center loader_item">
               <ons-progress-circular indeterminate></ons-progress-circular>
            </div>
            <ons-button modifier="quiet quiet_green no_shadow" class="stic-bottom-button" onclick="showCart()" >
               <div class="stic-count-position">
                  <span class="cart_count"></span>
               </div>

               <!-- <span class="stic_order_value right"></span> -->
            </ons-button>
         </ons-page>

      <template id="item_details.html" >
         <ons-page id="page_item_details" modifier="white_background" >
            <ons-toolbar class="transparent">
               <div class="left">
                  <ons-back-button class="stic-fill">Back</ons-back-button>
               </div>
            </ons-toolbar>
            <form id="frm_item" class="frm_item" method="POST">
               <input type="hidden" name="category_id" id="category_id" class="category_id">
               <div class="item_details_wrap"></div>
            </form>
            <ons-bottom-toolbar modifier="bottom_toolbar">
               <div class="wrap">
                  <ons-row class="quantity_wrap">
<!-- Modificação para não modificar a quantidade de item pedido -->
                     <!-- <ons-col width="80px">
                        <ons-button modifier="quiet" class="full_width" onclick="minusQty( $(this) )" >

                        </ons-button>
                     </ons-col>-->
                     <ons-col>
                        <ons-input name="qty" id="qty" modifier="transparent" disabled value="1" class="numeric_only item_qty" ></ons-input>
                     </ons-col>
                    <!-- <ons-col width="80px">
                        <ons-button modifier="quiet" class="full_width"  onclick="addQty( $(this) )"  >
                           <ons-icon icon="md-plus" size="25px"></ons-icon>
                        </ons-button>
                     </ons-col>-->
<!-- Fim da atualização -->
                  </ons-row>
                  <ons-button class="stic-bottom-button add_to_cart" onclick="addToCart()" >
                     <span class="trn">ADD TO CART</span>
                  </ons-button>
               </div>
               <!--wrap-->
            </ons-bottom-toolbar>
         </ons-page>
      </template>
      <template id="cart.html">
         <ons-page id="page_cart" modifier="white_background" >
            <div class="cart_header">
               <div class="dim_background">
                  <div class="close_page_wrapper">
                     <ons-button modifier="quiet" onclick="setPageMenu()">
                        <ons-icon class="color_white" size="30px" icon="md-close"></ons-icon>
                     </ons-button>
                  </div>
               </div>
            </div>
            <!--cart_header-->
            <form class="frm_cart" id="frm_cart" method="POST">
               <input type="hidden" name="transaction_type" id="transaction_type" class="transaction_type">
               <input type="hidden" name="delivery_date" id="delivery_date" class="delivery_date">
               <input type="hidden" name="delivery_time" id="delivery_time" class="delivery_time">
               <input type="hidden" name="delivery_address" id="delivery_address" class="delivery_address">
               <input type="hidden" name="coleta_address" id="coleta_address" class="coleta_address">
               <input type="hidden" name="pre_coleta_address" id="pre_coleta_address" class="pre_coleta_address">
               <input type="hidden" name="cart_total_value" id="cart_total_value" class="cart_total_value">
               <input type="hidden" name="cart_total_value_raw" id="cart_total_value_raw" class="cart_total_value_raw">
               <input type="hidden" name="required_delivery_time" id="required_delivery_time" class="required_delivery_time">
               <input type="hidden" name="has_addressbook" id="has_addressbook" class="has_addressbook">             
               <input type="hidden" name="min_delivery_order" id="min_delivery_order" class="min_delivery_order">
               <input type="hidden" name="cart_sub_total" id="cart_sub_total" class="cart_sub_total">
               <div class="cart_details"></div>
            </form>
            <div class="no_order_wrap stic-float-wrap">
               <div class="center" style="margin-top: 30px;">
                  <h2 class="trn">Make your first order</h2>
<!-- Atualização Master Hub (Correção de Tradução) -->
                  <p class="stic-booking-text trn">Voce pede e nos entregamos!</p>
<!-- Fim da atualização -->
                  <ons-icon icon="magic" size="45px" class="hatake-grey"></ons-icon>
                  <ons-button modifier="quiet quiet_green no_shadow" class="stic-bottom-button" onclick="setPageMenu()" >
                     <span class="trn">Let's Go</span>
                  </ons-button>
               </div>
            </div>
            <ons-bottom-toolbar modifier="bottom_toolbar_normal" class="bottom_toolbar_checkout">
               <ons-button class="stic-bottom-button checkout_action" onclick="checkout()" >
                  <div class="equal_table">
                     <span class="col col-1 trn">CONTINUE</span>
                     <div class="col col-2 stic-order-total"><span class="cart_total"></span></div>
                  </div>
               </ons-button>
            </ons-bottom-toolbar>
         </ons-page>
      </template>
      <template id="dialog_transaction_type.html">
         <ons-dialog id="dialog_transaction_type" cancelable modifier="medium_dialog">
            <ons-page id="dialog_transaction_type" modifier="white_background" >

      <template id="dialog_delivery_date.html">
         <ons-dialog id="dialog_delivery_date" cancelable modifier="large_dialog">

      <template id="signup.html">
         <ons-page id="signup" modifier="white_background" >
            <ons-toolbar modifier="no_shadow">
               <div class="center">
               </div>
            </ons-toolbar>
            <form method="POST" id="frm_register" class="frm_register">
               <input type="hidden" name="next_step" id="next_step" class="next_step" >
               <div class="wrap">
                  <!-- <ons-icon icon="md-account-o" size="60px" ></ons-icon> -->
                  <h3 class="trn">Sign up</h3>
                  <span class="stic-back stic-uppercase trn" onclick="initLogin('1')" >Back to login</span>
                  <div class="field_wrap">
                     <ons-input name="first_name" id="first_name_field" required class="stic-field" modifier="material" placeholder="First name" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input name="last_name" required class="stic-field last_name" modifier="underbar" placeholder="Last name" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="contact_phone"  required class="stic-field contact_phone" modifier="underbar" placeholder="Mobile number" float  onfocus="showPage('enter_phone.html')" onclick="showPage('enter_phone.html')"></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="email" name="email_address" email required class="stic-field email_address" modifier="underbar" placeholder="Email address" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="password" name="password" required class="stic-field password" modifier="underbar" placeholder="Password" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="password" name="cpassword"  required class="stic-field cpassword" modifier="underbar" placeholder="Confirm Password" float></ons-input>
                  </div>
                  <!-- <p class="small trn">By creating an account, you agree to receive sms from vendor.</p> -->
                  <div class="terms_condition_wrap hide">
                     <ons-list>
                        <ons-list-item tappable>
                           <label class="left">
                              <ons-checkbox name="check_terms_condition" input-id="check_terms_condition" class="check_terms_condition" value="1"></ons-checkbox>
                           </label>
                           <label for="check_terms_condition" class="center small ">
                           <span class="trn">I agree to the </span> <a href="javascript:;" onclick="openTerms()"><span class="trn">terms_conditions</span></a>
                           </label>
                        </ons-list-item>
                     </ons-list>
                  </div>
                  <ons-button modifier="quiet quiet_green no_shadow" class="stic-bottom-button" onclick="customerRegister()" >
                     <span class="trn">NEXT</span>
                  </ons-button>
                  <div style="height:50px;"></div>
               </div>
               <!--wrap-->    
            </form>
            <!--   <ons-bottom-toolbar modifier="bottom_toolbar_reg" >
               <div class="wrap">
                 <span class="small trn">Already registered?</span><br/>
                <ons-button modifier="quiet button_colorgreen" style="padding-left:0;" onclick="initLogin('1')">
                   <div class="equal_table">

                     <div class="col"><ons-icon icon="md-chevron-right" size="25px"></ons-icon></div>
                   </div>  
                </ons-button>       
               </div>
               </ons-bottom-toolbar> -->
         </ons-page>
      </template>

      <template id="address_form.html">
         <ons-page id="address_form" modifier="white_background" >
            <ons-toolbar modifier="no_shadow">
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center stic-page-name">
                  <span class="trn">Enter Delivery Address</span>
               </div>
            </ons-toolbar>
            <form method="POST" id="frm_address" class="frm_address">
<!-- Atualização Master Hub (Endereço por Localização Bairro e Cidade) -->
               <input type="hidden" name="area_id" id="area_id" class="area_id">
               <input type="hidden" name="city_id" id="city_id" class="city_id">
               <input type="hidden" name="state_id" id="state_id" class="state_id">
			   
               <div class="wrap" style="margin-bottom: 85px;">
                  <div class="field_wrap">
                  <ons-input type="text" id="cep" name="zipcode"  class="stic-field full_width zipcode" modifier="underbar" placeholder="Zip Code" float onblur="pesquisacep(this.value);"></ons-input>
                  </div>
				  <div style="padding: 0px 0px 0px 0px; font-size: 10px; margin: -8px 5px 15px 5px; text-align: center; color: darkviolet; font-family: GoogleSans;" class="trn">Digite o CEP para preencher automaticamente o endereco.</div>
				  <div class="field_wrap">
                     <ons-input type="text" id="street" name="street" required  class="stic-field full_width street" modifier="underbar" placeholder="Street" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" id="numero" name="numero" required  class="stic-field full_width numero" modifier="underbar" placeholder="Numero" float></ons-input>
                  </div>
				   
                <div class="field_wrap">
<ons-input type="text" id="area_name" name="area_name" class="stic-field full_width location_area area_name" modifier="chevron"  float onclick="showArea()"></ons-input>
                  </div>
                   <div class="field_wrap stic-date-time">
<ons-input type="text" id="state" name="state" class="stic-field full_width location_state state" float modifier="chevron" onclick="showState()"></ons-input>
                  </div>
                  <div class="field_wrap stic-date-time stic-right">
<ons-input type="text" id="city" name="city" class="stic-field full_width location_city city" float modifier="chevron" onclick="showCity()"></ons-input>
                   </div>
<!-- Fim da atualização -->
<!-- Atualização Master Hub (Correção de Layout) -->
                 <!-- <div class="field_wrap country_list_wrap">
                     
                        <ons-select id="country_code" name="country_code" >
                        <option value="basic">Basic</option>
                        <option value="material">Material</option>
                        <option value="underbar">Underbar</option>
                        </ons-select>
                        
                  </div>-->
<!-- Fim da atualização -->
                  <div class="field_wrap stic-date-time">
                     <ons-input type="text" name="location_name"  class="stic-field full_width location_name" modifier="underbar" placeholder="Floor/unit/Room #" float></ons-input>

      <template id="dialog_error.html">
         <ons-dialog id="dialog_error"  modifier="mymedium_dialog">
            <ons-page id="dialog_error" modifier="white_background" >
               <div>
                  <div class="wrap_green">
                     <ons-icon icon="md-alert-octagon" size="50px" style="color:#fff;"></ons-icon>
                  </div>
                  <div class="content_white">
                     <h4 class="trn dialog_error_title"></h4>
                     <p class="trn dialog_error_msg"></p>
                     <ons-button modifier="quiet quiet_green no_shadow" class="" onclick="closeapp()" >
                        <span class="trn">close app</span>
                     </ons-button>
                  </div>
               </div>
            </ons-page>
         </ons-dialog>
      </template>
      <template id="clear_cart_dialog.html">
         <ons-alert-dialog id="clear_cart_dialog" modifier="rowfooter" cancelable>
<!-- Atualização Master Hub (Correção de Tradução) -->
            <div class="alert-dialog-title clear_cart trn clear_cart">Clear cart?</div>
            <div class="alert-dialog-content are_you_sure">
               Are you sure you want to remove all items in your cart?
            </div>
            <div class="alert-dialog-footer">
               <ons-alert-dialog-button onclick="hideDialog('clear_cart_dialog')" class="cancel_cart">Cancel</ons-alert-dialog-button>
               <ons-alert-dialog-button onclick="clearCart();" class="yes_cart">Yes</ons-alert-dialog-button>
<!-- Fim da atualização -->
            </div>
            <!--dialog_wrapper--> 
         </ons-alert-dialog>
      </template>
      <template id="map_delivery.html">
         <ons-page id="map_delivery" modifier="white_background"   >
            <ons-toolbar>
               <div class="left">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center"><span class="trn">Point your address in the map</span></div>
            </ons-toolbar>
            <form method="POST" id="frm_delivery_location" class="frm_delivery_location">  
               <input type="hidden" name="selected_lat" id="selected_lat" class="selected_lat">
               <input type="hidden" name="selected_lng" id="selected_lng" class="selected_lng">
            </form>
            <div class="maps_canvas map_delivery"></div>
            <ons-bottom-toolbar modifier="bottom_toolbar_normal" class="bottom_toolbar_checkout">
               <div class="wrap">
                  <ons-button modifier="green_button" class="full_width button_nopadding checkout_action" onclick="setDeliveryLocation()" > 
                     <span class="trn">CONTINUE</span>
                  </ons-button>
               </div>
            </ons-bottom-toolbar>
         </ons-page>
      </template>
      <template id="search_category.html">
         <ons-page id="search_category" modifier="white_background" on-infinite-scroll="infiniteCategory">
            <ons-toolbar>
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="stic-page-name center">
<!-- Atualização Master Hub (Correção de Tradução) -->
                  <span class="custom_page_title trn">Search for category</span>
<!-- Fim da atualização -->
               </div>
            </ons-toolbar>
            <div class="search_wrapper">
               <div class="inner_wrap">
                  <ons-row class="stic-grey-bg">
                     <ons-col class="stic-icon-col" vertical-align="center" >
                        <ons-icon icon="fa-search" class="hatake"></ons-icon>
                     </ons-col>
                     <ons-col vertical-align="center"  >
                        <ons-search-input id="input_search_category" placeholder="Search for category" ></ons-search-input>
                     </ons-col>
                  </ons-row>
               </div>
            </div>
            <div class="search_by_category_result small_resp"></div>
            <ons-list id="search_by_category_result" modifier="list_small">
            </ons-list>
            <div class="stic-carousel-margin">
               <div id="infinite_category_list"></div>
            </div>
         </ons-page>
      </template>
      <template id="search_item.html">
         <ons-page id="search_item" modifier="white_background"   >
            <ons-toolbar>

               </div>
               <div class="center stic-page-name"><span class="trn">Search for item</span></div>
            </ons-toolbar>
            <div class="search_wrapper">
               <div class="inner_wrap">
                  <ons-row class="stic-grey-bg">
                     <ons-col class="stic-icon-col" vertical-align="center" >
                        <ons-icon icon="fa-search" class="hatake"></ons-icon>
                     </ons-col>
                     <ons-col vertical-align="center" >
<!-- Atualização Master Hub (Correção de Tradução) -->
                        <ons-search-input id="input_search_item" placeholder="Search for item"></ons-search-input>
<!-- Fim da atualização -->
                     </ons-col>
                  </ons-row>
               </div>
            </div>

            <ons-list id="search_by_item_result" modifier="list_small">
            </ons-list>
         </ons-page>
      </template>
      <template id="authorize_form.html">
         <ons-page id="authorize_form" modifier="white_background"  >
            <ons-toolbar>
               <div class="left">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center"><span class="trn">Pay using Authorize.net</span></div>
            </ons-toolbar>
            <div class="wrap" style="padding-top:40px;">
               <form id="frm_authorize" class="frm_authorize" method="POST">
                  <input type="hidden" name="order_id" class="order_id">
                  <div class="field_wrap">
                     <ons-input type="number" maxlength="16" required name="credit_card_number"  class="full_width credit_card_number" modifier="underbar"  placeholder="Credit card number" float></ons-input>
                  </div>
                  <div class="field_wrap expiration_month_wrap">         
                  </div>
                  <div class="field_wrap expiration_yr_wrap">
                  </div>
                  <div class="field_wrap">
                     <ons-input type="number" maxlength="4" name="cvv" required class="full_width cvv" modifier="underbar"  placeholder="CVV" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="first_name" required class="full_width first_name" modifier="underbar"
                        placeholder="First name" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="last_name" required class="full_width last_name" modifier="underbar"
                        placeholder="Last Name" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="address" required class="full_width address" modifier="underbar"
                        placeholder="Address" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="city" required class="full_width city" modifier="underbar"
                        placeholder="City" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="state" required class="full_width state" modifier="underbar"
                        placeholder="State" float></ons-input>
                  </div>
                  <div class="field_wrap">
                     <ons-input type="text" name="zip_code" required class="full_width zip_code" modifier="underbar"
                        placeholder="Zip Code" float></ons-input>
                  </div>
                  <div class="field_wrap country_list_wrap">
                     country
                  </div>
               </form>
            </div>
            <!--wrap-->
            <ons-bottom-toolbar modifier="transparent" >
               <div class="wrap">
                  <ons-button modifier="quiet quiet_green no_shadow" class="full_width button_nopadding" onclick="PayAuthorize()" >     
                     <span class="cc_action trn">PAY NOW</span>
                  </ons-button>
               </div>
            </ons-bottom-toolbar>
         </ons-page>
      </template>
      <template id="track_order.html">
         <ons-page id="track_order" modifier="white_background"  >
            <ons-toolbar>
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center stic-page-name"><span class="trn">Track Order</span></div>
            </ons-toolbar>
            <input type="hidden" name="track_order_id" class="track_order_id">
            <ons-list id="history_list" >        
            </ons-list>
            <ons-bottom-toolbar modifier="transparent" class="track_bottom_toolbar" >
               <div class="wrap">
                  <ons-button modifier="quiet quiet_green no_shadow"
                     class="full_width button_nopadding" onclick="showTrackinMap();" >     
                     <span class="cc_action trn">TRACK COURIER</span>
                  </ons-button>
               </div>
            </ons-bottom-toolbar>
         </ons-page>

      <template id="tracking_map.html">
         <ons-page id="tracking_map" modifier="white_background"  >
            <ons-toolbar class="no_shadow">
               <div class="left">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center"><span class="trn">TRACK COURIER</span></div>
               <div class="right">
                  <ons-toolbar-button onclick="centerTrackMap();">
                     <ons-icon icon="ion-android-locate" size="28" class="color_green"></ons-icon>
                  </ons-toolbar-button>
               </div>
            </ons-toolbar>
            <input type="hidden" name="driver_phone" class="driver_phone">
            <input type="hidden" name="driver_id" class="driver_id">
            <div class="track_header image_loaded">
               <ons-row>
                  <ons-col vertical-align="center" width="18">    
                  </ons-col>
                  <ons-col vertical-align="center" width="15">
                     <ons-button modifier="quiet"  onclick="callDriver();">
                        <ons-icon class="color_green" size="25px" icon="ion-ios-telephone"></ons-icon>
                     </ons-button>
                  </ons-col>
                  <ons-col vertical-align="center"  >             
                     <span class="driver-name"></span>
                  </ons-col>
                  <ons-col vertical-align="center" width="15" >
                     <div class="track_loader"></div>
                  </ons-col>
               </ons-row>
               <div class="driver_avatar">
                  <div>
                     <div class="pending_el" style="height:50px;width: 50px;color: #ccc;border-radius:50%;margin:auto;" ></div>
                     <img src="images/avatar.jpg">    
                  </div>
               </div>
            </div>
            <div class="map_canvas" id="map_canvas" style="height:92%;"></div>
            <!--  <ons-fab position="bottom right" onclick="" >     
               <ons-icon icon="ion-android-bicycle"></ons-icon>     
               </ons-fab>-->  
         </ons-page>
      </template>
      <template id="custom_page.html">
         <ons-page id="custom_page" modifier="white_background"  >
            <ons-toolbar>
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="stic-page-name center">
                  <span class="custom_page_title"></span>
               </div>
               custom_page_title
            </ons-toolbar>
            <div class="search_wrapper">
               <div class="inner_wrap custom_page_content"></div>
            </div>
         </ons-page>
      </template>
      <template id="add_review.html">
         <ons-page id="add_review" modifier="white_background"  >
            <ons-toolbar>
               <div class="left stic-above">
                  <ons-back-button>Back</ons-back-button>
               </div>
               <div class="center stic-page-name"><span class="trn">ADD REVIEW</span></div>
            </ons-toolbar>
            <div class="wrap">
               <form id="frm_add_review" class="frm_add_review" method="POST">
                  <input type="hidden" class="review_order_id" name="review_order_id" id="review_order_id">
<!-- Atualização Master Hub (Correção de Layout) -->
                  <div class="field_wrap relative" style="width:280px;">
                     <ons-icon icon="caret-down" size="20px" class="stic-drop-down"></ons-icon>
                     <ons-select id="rating" name="rating" required >
                        <option value="">
                           <span class="trn rating_title">Please select rating</span>
                        </option>
                        <option value="1" class="trn">nota 1</option>
                        <option value="2" class="trn">nota 2</option>
                        <option value="3" class="trn">nota 3</option>
                        <option value="4" class="trn">nota 4</option>
                        <option value="5" class="trn">nota 5</option>
<!-- Fim da atualização -->
                     </ons-select>
                  </div>
                  <div class="field_wrap">
                     <textarea name="review" required id="review" class="review textarea full_width" rows="10" placeholder="Write your comments..."></textarea>
                  </div>
               </form>
            </div>
            <!--wrap-->
            <ons-button modifier="quiet quiet_green no_shadow" class="stic-bottom-button" onclick="addReview()" >
               <span class="trn">Publish Review</span>
            </ons-button>
         </ons-page>
      </template>
   </body>
